# Local dev environment

version: "3.8"
services:
  # server
  phoenix:
    build:
      context: ./server
      target: dev
    depends_on:
      - pg
      #- s3
      #- dps
    environment:
      - DEBUG=TRUE
      - BLOGSLEY_SECRET_KEY=${BLOGSLEY_SECRET_KEY}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - S3_HOST=${S3_HOST}
      - S3_BUCKET=${S3_BUCKET}
    ports:
      - 8000:4000
    networks:
      - blogsley
    restart: "no"
    volumes:
      - "./server:/app"

  pgAdmin:
    image: dpage/pgadmin4
    depends_on:
      - pg
    restart: always
    ports:
        - "8888:80"
    environment:
        PGADMIN_DEFAULT_EMAIL: 1234@admin.com
        PGADMIN_DEFAULT_PASSWORD: 1234
    volumes:
        - ./volumes/pgadmin:/var/lib/pgadmin4/storage
    networks:
      - blogsley

  # Database
  pg:
    image: postgres:12.3
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
    restart: "no"
    volumes:
      - "./volumes/postgres:/var/lib/postgresql/data"
    networks:
      - blogsley
  

  # Front-end
  admin:
    build:
      # context: admin
      context: ./admin
      target: quasar-dev
    ports:
      - 8080:8080
    restart: "no"
    volumes:
      - "./admin:/admin"

  # Storage
  s3:
    image: minio/minio
    ports:
      - 9000:9000
    hostname: blogsley-s3.docker
    networks:
      blogsley:
         aliases:
           - blogsley-s3.docker
    volumes:
      - ./volumes/minio:/minio
    environment:
      - MINIO_ACCESS_KEY=${AWS_ACCESS_KEY_ID}
      - MINIO_SECRET_KEY=${AWS_SECRET_ACCESS_KEY}

    command: server /minio

networks:
  blogsley: